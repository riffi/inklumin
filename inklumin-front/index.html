<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, user-scalable=no,  viewport-fit=cover"
    />
    <title>InkLumin</title>
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      #preloader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #c0c0c0;
        border-top-color: #333333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #preloader .loading-text {
        margin-top: 10px;
        font-family: Arial, sans-serif;
        color: #333333;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
      <div class="loading-text">Загружаю InkLumin..</div>
    </div>
    <div id="root"></div>
    <script>
      const loadingText = document.querySelector('#preloader .loading-text');
      let dots = 2;
      let dotsTimer;
      if (loadingText) {
        dotsTimer = setInterval(() => {
          loadingText.textContent = `\u0417\u0430\u0433\u0440\u0443\u0436\u0430\u044e InkLumin${'.'.repeat(dots)}`;
          dots = dots === 2 ? 3 : 2;
        }, 500);
      }
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.remove();
        }
        if (dotsTimer) {
          clearInterval(dotsTimer);
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
